<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Planet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="data">
    <ion-card-header>
      <img src="{{data.url}}" alt="">
    </ion-card-header>
    <ion-card-content>
      <ion-title>{{data.title}} - {{data.date | date}}</ion-title>
      <p>{{data.explanation}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
